<!DOCTYPE html>
<html lang="en">
    <head><!-- invisible content that the browser uses-->
		<meta charset="UTF=8">
		<title>Document</title>
	</head>
	<script type="text/javascript">
		/*
		+ <head> is a container for metadata (data about data)
		+ <header> is a group of introductory or navigational aids. It may contain some heading elements but
			also other elements like a log, wrapped sections header, a search form etc..
		+ <nav> defines a set of navigational links. Intended only for a major block of navigation links. 
			Screen readers for disabled users can use this element to determine whether to omit the initial rendering of this content. 
		+ <anchor> defines a hyperlink, which is used to link from one page to another, or to different parts of the same page.
		+ <div> container unit that encapsulates other page elements and divides the html document into sections. used for BLOCK LEVEL content.
		+ <img> defines an image in a html page. It has NO closing tag. REQUIRES 'src=' and 'alt=' attributes.
		+ <span> used for grouping and applying styles to inline elements. Differs from div as is used with INLINE elements.
		+ <footer> contains: authorship info, copyright info, contact info, sitemap, links to top, related documents.
		*/
	</script>
    <body>
	
		<!-- HEADER -->
		<div id="page-header">
			<!-- LOGO -->
				<h2>
					<img src="img/profilePic.png" alt="profile_pic"><!--pic taken from: https://www.flaticon.com/free-icons/profile -->
					Name | Portfolio
				</h2>
			<!-- NAVIAGATION -->
				<nav> <!-- lets browsers know that this is a navigation for our page. Can be used more than once.-->
					<ul>
						<li><a href="#">Pricing</a></li>
						<li><a href="#">About</a></li>
						<li><a href="#">Signup</a></li>
					</ul>
				
				</nav>
			
		</div>
		
		<!-- MAIN -->
		<div id="page-main">
			<!-- HERO -->
			<!-- SERVICES -->
			<!-- ABOUT -->
			<!--- TESTIMONIALS -->
		</div>
		
		<!-- FOOTER -->
		<div id="page-footer">
			Profile icon made by <a href="https://www.freepik.com/" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" 	title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
		</div>
	   
	   
    </body>
</html>
