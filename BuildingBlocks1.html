<!DOCTYPE html>

	<script type="text/javascript">
	
	
	//=========================================Strings:
	
		//quotes. Add a backslash BEFORE the character, to turn special character into string character:
		var example1 = "Billy said, \"Yo dawg!\"";
		console.log(example1);
		
		/*
		Other special characters:
		
		\0 the NULL character
		\\ backslash
		\n new line
		\r carriage return
		\v vertical tab
		\t tab
		\b backspace
		\f form feed
		*/
		
		var greeting = "yo dawg";
		var shoutGreeting = greeting.toUpperCase();
		console.log(shoutGreeting);
		console.log(shoutGreeting.length);
		
		
		
	//=========================================Operators:	
	
	/*
	 == checks if values are equal
	 === checks if value AND type are equal
	*/
		
	</script>
