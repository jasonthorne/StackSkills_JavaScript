<!DOCTYPE html>
<html>
    <head>
	</head>
	<script type="text/javascript">
	
	
	//=========================================Strings:
	
		//quotes. Add a backslash BEFORE the character, to turn special character into string character:
		var example1 = "Billy said, \"Yo dawg!\"";
		console.log(example1);
		
		/*
		Other special characters:
		
		\0 the NULL character
		\\ backslash
		\n new line
		\r carriage return
		\v vertical tab
		\t tab
		\b backspace
		\f form feed
		*/
		
		var greeting = "yo dawg";
		var shoutGreeting = greeting.toUpperCase();
		console.log(shoutGreeting);
		console.log(shoutGreeting.length);
		
		
	//=========================================Operators:	
	
		/*
		 == checks if values are equal (using cohesion)
		 === checks if value AND type are equal
		*/
		
		var x=12;
		var y="12";
		
		console.log(x == y); //checks only value, so is true
		console.log(x === y); //checks value and type, so is false
		console.log(x !== y); //checks for value and type, so is also true (as they're different types). 
		console.log(x != y); ///checks only value (not type), so is false. 
		
		
		//Increment and decrement operators:
		
		//x++ returns value before incrementing. OPERATOR is the x. value is the OPERAND
		//++x returns value after incrementing.
		
		var x=5;
		console.log("x value is: " + x);
		console.log("x++ value is: " + x++);
		console.log("x value is now: " + x);
		
		console.log("++x value is: " + ++x);
		console.log("x value is now: " + x);
		
		
		
	
	</script>

    </body>
</html>
