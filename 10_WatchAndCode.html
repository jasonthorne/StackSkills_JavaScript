	<script type="text/javascript">
		//==============================Reverse a String:==============================
		
		/*create a function that accepts a string (of a person's first and last name)
		and returns a string with the first and last name swapped
		*/
		
		//traditional function:
		function nameShuffle(name){
			return name.split(" ").reverse().join(" ");
		}
		
		//arrow function:
		shuffleName = (x) => x.split(" ").reverse().join(" ");
		
		console.log(nameShuffle("John Smith")); //traditional function
		console.log(shuffleName("Tim Apple")); //arrow function
		
		//==============================Filter Strings in an Array:==============================
		
		//Create a function that takes an array of numbers and strings and returns a new array without the strings
		//eg: [1,2,"a","b"] -> [1,2]
		
		
		//traditional function:
		function filterArray1(myArray){
		
			return myArray.filter(function(element){ 
				//return only number elements in array:
				return typeof element === "number" && isFinite(element); 
				//link to number comparison: https://webbjocke.com/javascript-check-data-types/
				//further understanding of comparison: https://stackoverflow.com/questions/23461253/javascript-type-comparison 
			})
		}
		
		//arrow function:
		function filterArray2(myArray){
		
			return myArray.filter((x) => typeof x === "number" && isFinite(x)); 
		}
		
		console.log(filterArray1([1,2,"a","b"])); //traditional function
		console.log(filterArray2(["z",3,5,"t"])); //arrow function
		
		
		//==============================Find the largest number in an Array:==============================
	
		//Create a function that takes an array of numbers. Return the largest number in the array
		
		//traditional way:
		function findLargestNum1(myArray){
			
			var largestNum = 0;
			
			for(var i=0;i<myArray.length;i++){
				if (largestNum < myArray[i]){
					largestNum = myArray[i]
				}
			}
			return largestNum;
		}
		
		//using Math.max & spread:
		function findLargestNum2(myArray){
		
			return Math.max(...myArray); //return the largest array element
		}
		
		console.log(findLargestNum1([1,60,8,9,3])); //traditional way
		console.log(findLargestNum2([3,9,1,200])); //using Math.max & spread
		
		
	</script>
