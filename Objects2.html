<!DOCTYPE html>

	<script type="text/javascript">
		console.log("Yo");
		//==============================Objects Part 1:
		
		//++++++++
		//object literal notation (with key and value pairs): 
		var car = {
			wheels: 4,
			colour: "red",
			mpg: 34,
			engine: 2,
			gallons: 12 //no comma here! 
		}; //dont forget colon! 
		
		console.log(car);
		
		//Adding properties with values using dot notation:
		var car2 = {};
			car2.wheels = 4;
			car2.colour = "blue";
			car2.mpg = 25;
			car2.engine = 1;
			car2.galllons = 10;
			
		console.log(car2);
		
		//Adding properties with values using bracket notation:
		var car3 = {};
			car3['wheels'] = 4;
			car3['colour'] = "yellow";
			car3['mpg'] = 40;
			car3['engine'] = 1;
			car3['galllons'] = 20;
			
		console.log(car3);
		
	</script>
