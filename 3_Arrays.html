<!DOCTYPE html>

	<script type="text/javascript">
	
		//==============================Arrays Part 1:
		var myArray = [1,5];
		
		console.log(myArray.length); //.length is a property (value associated with the variable object)
		
		/*
		methods:
		.pop() //removes last element from array
		.push(args) //adds an element to the END of array
		.shift() //removes first element from array
		.unshift(args) //adds an element to the start of array
		*/
		
		/*
		Stacks: Last in, first out (LIFO) //adding and taking away from the END of an array (push and pop)
		Queues: First in, first out (FIFO) //adding and taking away from the FRONT of an array (shift and unshift)
		*/
		
		//==============================Arrays Part 3:
		
		//concatinating arrays:
		var array1 = ["a", "b", "c"];
		var array2 = ["d", "e", "f"];
		var array3 = array1.concat(array2);
		
		console.log(array3);
		
		
		
	</script>
