<!DOCTYPE html>
<html>
    <head>
	</head>
	<script type="text/javascript">
	
		//==============================Arrays Part 1:
		var myArray = [1,5];
		
		console.log(myArray.length); //.length is a property (value associated with the variable object)
		
		/*
		methods:
		.pop() //removes last element from array
		.push(args) //adds an element to the END of array
		.shift() //removes first element from array
		.unshift(args) //adds an element to the start of array
		*/
		
		/*
		Stacks: Last in, first out (LIFO) //adding and taking away from the END of an array (push and pop)
		Queues: First in, first out (FIFO) //adding and taking away from the FRONT of an array (shift and unshift)
		*/
		
		//==============================Arrays Part 3:
		
		//concatinating arrays:
		var array1 = ["a", "b", "c"];
		var array2 = ["d", "e", "f"];
		var array3 = array1.concat(array2);
		
		console.log(array3);
		
		//reverse:
		var reverse1 = array1.reverse();
		console.log(array1);
		
		//sort (default is by strings in alphabetical order):
		var inOrder1 = reverse1.sort();
		console.log(inOrder1);
		
		//====
		//Slice (doesn't remove elements from initial array):
		
		//first arg: index of start of slice, 2nd arg: next index after end of slice:
		var sliced1 = array3.slice(0, 3); //start slice at 0, end slice at 2
		console.log(sliced1);
		
		var sliced2 = array3.slice(-3, -1); //start slice at 3rd from end, end slice at 2nd from end
		console.log(sliced2);
		
		var sliced3 = array3.slice(3); //start slice at element 3 and return it and everything that follows it
		console.log(sliced3);
		//====
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
	</script>
    <body>
       
    </body>
</html>
