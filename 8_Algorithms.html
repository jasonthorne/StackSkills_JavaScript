		//==============================Identify Unique String:
	
		//Algorithm: A self-contained, step-by-step set of operations to be performed.
		
		/*
		Implement an algorythm to determine if a string has all unique characters, using:
		
		+ forLoop
		+ conditional Statement
		+ String.indexof()
		+ String.lastindexof()
		*/
		
		//indexOf()
		var car = "honda civic";
		console.log(car.indexOf("civic")); //result: 6 (first element in which the match begins)
		console.log(car.indexOf("civil")); //result: -1 (meaning no match for string)
		console.log(car.indexOf("i")); //result: 7 (returns the FIRSR element where there is a match)
		
		//lastIndexOf() - index of the last place where we found a match.
		console.log(car.lastIndexOf("i")); //result: 9 (returns the LAST element where there was a match)
		
		var myString1 = "asdfjkl;";
		var myString2 = "soob";
		
		var testUnique = function(aString){
		
			for(var i=0;i<aString.length;i++){
				//check if the 1st and last instances of character are the same
				if (aString.indexOf(aString[i]) !== aString.lastIndexOf(aString[i]))
				return false; //if not true that they are equal, return false
			}
			return true;
			
		}; 
		
		console.log(testUnique(myString1));
		console.log(testUnique(myString2));

		//==============================Permutation of two strings:
		
		//Check if two strings have the same type of characters and the same number of characters (regardless of order). 
		
		/*
		using: 
		+ string.split() //splits an array into an array of substrings
		+ array.sort() //sorts the elements of an array and returns it sorted
		+ array.join() //joins all the elements of an array into a string
		*/
		
		//array.sort()

		//array.join()

		var splitCar = car.split(""); //an empty string splits each character into it's own element in the returning array.

		var joinCar = splitCar.join(""); //join car back to a string
		console.log(joinCar);
		
		console.log(car.split(" ")); //returns each word as a separate element in the returning array. 
		
		var checkPermutation = function(word1, word2){
			
			//console.log(word1.split("").sort().join(""));
			//console.log(word2.split("").sort().join(""));
	
			return word1.split("").sort().join("") == word2.split("").sort().join("");
		};
		
		//check for permutations:
		console.log(checkPermutation("bob", "obb")); //true
		console.log(checkPermutation("tim", "mig")); //false
